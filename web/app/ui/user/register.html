    <form class="fv" action="register" method="post">
      <h2>{{ @title}}</h2>                
      <include href="./msg.htm"/>    
      <label for="name">Name</label>
      <input type="text" name="name" value="{{ @POST.name }}" ><br />
      <label for="email">Email</label>
      <input type="text" name="email" value="{{ @POST.email }}" ><br />
      <label for="password">Password</label>
      <input type="password" name="password" value="{{ @POST.password }}" ><br />
      <label for="mobile">Mobile</label>
      <input type="number" name="mobile" value="{{ @POST.mobile }}" ><br />                
      <check if="{{ isset(@msg) }}">
        <label for="captcha"><small>CAPTCHA</small></label>
        <img src="{{ @captcha }}" title="captcha" />
        <input id="captcha" name="captcha" type="text" /><br />
      </check>
      <input type="submit" value="Submit">
      <span>Back to <a class="link" href="login">Client Login</a></span> 
    </form>
